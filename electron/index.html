<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CLORE Message Signer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        background: #0f1115;
        color: #eaeaea;
        padding: 24px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-top: 16px;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        margin-top: 6px;
        padding: 10px;
        background: #1b1f2a;
        border: 1px solid #2c3142;
        color: #fff;
        border-radius: 6px;
        font-family: monospace;
      }
      textarea {
        min-height: 90px;
      }
      button {
        margin-top: 20px;
        padding: 12px 16px;
        background: #4c7dff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      .output {
        margin-top: 24px;
        padding: 16px;
        background: #151922;
        border-radius: 8px;
        border: 1px solid #2c3142;
      }
    </style>
  </head>

  <body>
    <h1>CLORE Message Signer</h1>

    <label>CLORE Private Key (WIF)</label>
    <input id="wif" autocomplete="off" />

    <label>CLORE Address</label>
    <input id="clore" />

    <label>EVM Address</label>
    <input id="evm" />

    <button onclick="sign()">Sign Message</button>

    <div id="result" class="output" style="display: none">
      <label>Signature (Base64)</label>
      <textarea id="outSig" readonly></textarea>
    </div>

    <script>
      async function sign() {
        try {
          const res = await window.clore.sign({
            wif: document.getElementById('wif').value.trim(),
            clore: document.getElementById('clore').value.trim(),
            evm: document.getElementById('evm').value.trim(),
          });

          document.getElementById('outSig').value = res.signature;
          document.getElementById('result').style.display = 'block';
        } catch (e) {
          alert(e.message || e);
        }
      }
    </script>
  </body>
</html>
